<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson flex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- local css -->
    <link rel="stylesheet" href="flex2.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="logo">
            <img src="../lesson-flex/assets/prologo.png" alt="Productly logo" />
            Productly
          </div>
          <div class="header__content">
            <nav class="navigation">
              <ul class="navigation__list">
                <li class="navigation__item">
                  <a href="#" class="navigation__link">Product</a>
                </li>
                <li class="navigation__item">
                  <a href="#" class="navigation__link">Customers</a>
                </li>
                <li class="navigation__item">
                  <a href="#" class="navigation__link">Pricing</a>
                </li>
                <li class="navigation__item">
                  <a href="#" class="navigation__link">Resources</a>
                </li>
              </ul>
            </nav>
            <div class="buttons">
              <button class="button__in"><span>Sign In</span></button>
              <button class="button__up"><span>Sign Up</span></button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="container">
        <div class="hero__content">
          <h1 class="hero__title">The Design Thinking superpowers</h1>
          <p class="hero__title">
            Tools, tutorials, design and innovation experts, all in one place!
            The most intuitive way to imagine your next user experience.
          </p>
          <button class="hero__button">
            <span>Get started</span>
          </button>
          <a class="hero__link" href="#"><span>Watch the Video</span></a>
        </div>
        <div class="hero__image">
          <img src="../lesson-flex/assets/people.png" alt="people" />
        </div>
      </div>
    </section>
  </body>
</html>
