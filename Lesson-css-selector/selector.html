<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS selector</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="/Beetroot-lesson/Lesson-css-selector/selector.css"
    />
  </head>
  <body>
    <a href="/Beetroot-lesson/index.html">Back to main page</a>
    <header class="header">
      <div class="header__wrapper">
        <p class="header__top">CSS Dinner Shopping List</p>
        <p class="header__bot">Let's go to the mall!</p>
      </div>
    </header>
    <section class="list">
      <div class="list__inner">
        <input type="checkbox" id="one" name="one" checked />
        <label for="one" class="one">A lot of pickles</label>
      </div>
      <div class="list__inner">
        <input type="checkbox" id="two" name="two" checked />
        <label for="two" class="two">10 apples</label>
      </div>
      <div class="list__inner">
        <input type="checkbox" id="three" name="three" checked />
        <label for="three" class="three">20 oranges</label>
      </div>
      <div class="list__inner">
        <input type="checkbox" id="four" name="four" checked />
        <label for="four" class="four">13 plates</label>
      </div>
      <div class="list__inner">
        <input type="checkbox" id="five" name="five" checked />
        <label for="five" class="five">15 bentos</label>
      </div>
      <div class="list__inner">
        <input type="checkbox" id="six" name="six" checked />
        <label for="six" class="six">1 bottle of Sake</label>
      </div>
      <footer class="footer">
        <div class="footer__wrapper">Bon Appetit :)</div>
      </footer>
    </section>
  </body>
</html>
