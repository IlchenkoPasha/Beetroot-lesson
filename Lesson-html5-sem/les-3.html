<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag test</title>
  </head>
  <body>
    <header>
      <h1>Tag test site lesson 3</h1>
      <nav>
        <ul>
          <li><a href="#section1" accesskey="x" title="Alt+X">Rainbow image</a></li>
          <li><a href="#form1" accesskey="v" title="Alt+V">Form</a></li>
          <!-- Alt+acceskey to use in chrome -->
        </ul>
      </nav>
    </header>
    <main>
      <section id="section1">
        <h3>Rainbow photo</h3>
        <img
          src="/Beetroot-lesson/Lesson-html5-sem/img21.jpg"
          alt="rainbow"
          title="rainbow"
          width="1500"
          height="1300"
        />
        <table>
          <caption>
            My table
          </caption>
          <tr>
            <th>upper</th>
            <th>lower</th>
          </tr>
          <tr>
            <td>data example</td>
            <td>data example2</td>
          </tr>
          <tr>
            <td>data example3</td>
            <td>data example4</td>
          </tr>
        </table>
      </section>
      <section>
        <form id="form1">
          <input
            type="email"
            placeholder="Your email"
            title="Let us know your Email"
          />
          <textarea placeholder="message" name="message" rows="3"></textarea>
          <button type="submit">Send message</button>
        </form>
      </section>
    </main>
    <footer>
      <h2>Footer example</h2>
    </footer>
  </body>
</html>
